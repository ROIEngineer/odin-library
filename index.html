<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library App</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>My Library</h1>
        </header>

        <main>
            <!--Book Carousel-->
            <section id="bookList" aria-live="polite">
            </section>

            <!--Popup Form-->
            <section>
                <div class="form-container">
                    <form class="form-popup">
                        <div class="form-item">
                            <h2>Book Details</h2>
                        </div>

                        <div class="form-item">
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title" required>
                        </div>

                        <div class="form-item">
                            <label for="author">Author:</label>
                            <input type="text" id="author" name="author" required>
                        </div>

                        <div class="form-item">
                            <label for="pages">Pages:</label>
                            <input type="number" id="pages" name="pages" min="1">
                        </div>
            
                        <div class="form-item">
                            <label for="genre">Genre:</label>
                            <select name="genre" id="genre" class="styled-select">
                                <option value="">Choose a genre</option>
                                <hr />
                                <optgroup label="Fiction Genres">
                                <option value="action">Action</option>
                                <option value="adventure">Adventure</option>
                                <option value="fantasy">Fantasy</option>
                                <option value="historical-fiction">Historical Fiction</option>
                                <option value="mystery">Mystery</option>
                                <option value="thriller">Thriller</option>
                                <option value="romance">Romance</option>
                                <option value="science-fiction">Science Fiction</option>
                                <option value="horror">Horror</option>
                                <option value="young-adult">Young Adult</option>
                                </optgroup>
                                <hr />
                                <optgroup label="Non-fiction Genres">
                                <option value="biography">Biography</option>
                                <option value="autobiography">Autobiography</option>
                                <option value="self-help">Self-Help</option>
                                <option value="history">History</option>
                                <option value="travel">Travel</option>
                                <option value="cookbooks">Cookbooks</option>
                                <option value="true-crime">True Crime</option>
                                </optgroup>
                                <hr />
                                <optgroup label="Children's Literature Genres">
                                <option value="picture-books">Picture Books</option>
                                <option value="middle-grade">Middle Grade</option>
                                <option value="young-adult">Young Adult</option>
                                </optgroup>
                            </select>
                        </div>

                        <div class="form-item">
                            <div class="read-checkbox">
                                <label for="read">Have you read it?</label>
                                <input type="checkbox" id="read" name="read">
                            </div>
                        </div>
                            
                        <div class="form-item">
                            <div class="form-buttons">
                                <button type="button" id="cancelBtn">Cancel</button>
                                <button type="submit">Add</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </main>

        <script>
            const myLibrary = [];

            function Book(title, author, pages = null, read = false) {
            // the constructor...
                if (!new.target) { throw Error ("You must use the 'new' constructor.") }

                this.id = crypto.randomUUID();
                this.title = title;
                this.author = author;
                this.pages = pages;
                this.read = Boolean(read);

            }
            function addBookToLibrary(title, author, pages = null, read = false) {
                // take params, create a book then store it in the array
                const book = new Book(title, author, pages, read);
                myLibrary.push(book);
                return book;
            }

            function displayBooks() {
                // loops through the array and displays each book on the page
                myLibrary.forEach(book => {
                    const card = createCard(book);
                });
            }

        </script>
    </body>
</html>
